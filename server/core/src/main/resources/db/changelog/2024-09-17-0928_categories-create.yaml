databaseChangeLog:
  - changeSet:
      id: 10
      author: Dmitriy Morozov
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    unique: true